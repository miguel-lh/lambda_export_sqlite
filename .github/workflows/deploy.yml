name: Deploy to AWS Lambda (PRODUCTION)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION_PROD }}

      - name: Build SAM application
        run: sam build --use-container

      - name: Deploy SAM application (PRODUCTION)
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --force-upload \
            --stack-name ${{ secrets.STACK_NAME_PROD }} \
            --s3-bucket ${{ secrets.SAM_ARTIFACTS_BUCKET_PROD }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION_PROD }} \
            --parameter-overrides \
              Environment=prod \
              PostgresHost=${{ secrets.POSTGRES_HOST_PROD }} \
              PostgresPort=${{ secrets.POSTGRES_PORT_PROD }} \
              PostgresDatabase=${{ secrets.POSTGRES_DATABASE_PROD }} \
              PostgresUser=${{ secrets.POSTGRES_USER_PROD }} \
              PostgresPassword=${{ secrets.POSTGRES_PASSWORD_PROD }}

      - name: Get deployment error details
        if: failure()
        run: |
          echo "Deployment failed! Getting CloudFormation events..."
          aws cloudformation describe-stack-events \
            --stack-name ${{ secrets.STACK_NAME_PROD }} \
            --region ${{ secrets.AWS_REGION_PROD }} \
            --max-items 30 \
            --output table || echo "Stack does not exist yet or cannot retrieve events"

          echo ""
          echo "Checking for failed resources..."
          aws cloudformation describe-stack-events \
            --stack-name ${{ secrets.STACK_NAME_PROD }} \
            --region ${{ secrets.AWS_REGION_PROD }} \
            --query 'StackEvents[?contains(ResourceStatus, `FAILED`)].{Time:Timestamp,Resource:LogicalResourceId,Status:ResourceStatus,Reason:ResourceStatusReason}' \
            --output table || echo "No failed events found"

      - name: Get API endpoint
        if: success()
        run: |
          echo "PRODUCTION Deployment complete!"
          aws cloudformation describe-stacks \
            --stack-name ${{ secrets.STACK_NAME_PROD }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION_PROD }}
